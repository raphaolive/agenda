<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button onclick="alterarTema()" id="btn-tema">Tema</button>
    <form action="">
        <h1>Agenda</h1>
        <div>
            <input type="text" name="event" id="evento" class="input" placeholder="Evento">
        </div>
        <div>
            <input type="datetime-local" name="dataHora" id="dataHora" class="dataHora"> <br>
        </div>

        <button class="btn" type="button" value="Agendar" onclick="agendar()">Agendar</button>
    </form>
    <div id="eventosAgendados">
        <h3>Eventos Agendados:</h3>
    </div>
</body>
<script src="https://kit.fontawesome.com/c295313c86.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
